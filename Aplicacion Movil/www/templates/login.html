<ion-modal-view view-title="Login" class="fondo-principal" hide-nav-bar="true">

  <ion-content padding="true" scroll="true">

    <div class="row responsive-sm">
      <div class="col">

        <!-- Cabecera -->
        <div ng-include="'templates/cabecera-autenticacion.html'"></div>

        <!--<div class="app-logo"><img src="img/logo.png"></div>-->

        <form ng-submit="doLogin()" class="formulario-autenticacion">

          <div class="list">
            <!-- Campo NIF -->
            <label class="item item-input">
              <input type="text" ng-model="loginData.nif" placeholder="NIF" >
            </label>
            <!-- Campo CONTRASEÑA -->
            <label class="item item-input">
              <input type="password" ng-model="loginData.password" placeholder="Contraseña" >
            </label>
          </div>

          <!-- Boton ENTRAR -->
          <div class="contenedor-botones-autenticacion">
            <button type="submit" class="button button-full boton-inicial"><i class="icon ion-log-in"></i>ENTRAR</button>
          </div>

        </form>

      </div>
    </div>

  </ion-content>

</ion-modal-view>
